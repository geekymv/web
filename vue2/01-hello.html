<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
</head>
<body>

<div id="app">
    <span>{{ message }}</span>

    <!-- 点击事件 -->
    <button v-on:click="myClick">点击</button>

    <button @click="myClick">点击</button>

</div>



<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue'
        },
        methods: {
            myClick: function() {
                this.message = 'hello'
            }
        }
    })
</script>


</body>
</html>
