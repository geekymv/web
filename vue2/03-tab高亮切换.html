<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="">
        #app ul {
            list-style-type: none;
        }
        #app li {
            float: left;
            margin-left: 10px;
            padding: 0;
            background-color: pink;
            color: white;
        }
        .active {
            color: red;
        }
    </style>
</head>
<body>

<div id="app">
    <ul>
        <li v-for="(item, index) in items" :key="item.id" @click="activeIndex = index">
            <a :class="{ active: activeIndex === index}">{{ item.name }}</a>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>

<script>

    const app = new Vue({
        el: '#app',
        data: {
            activeIndex: 0,
            items: [
                {id: 1, name: '京东秒杀'},
                {id: 2, name: '每日特价'},
                {id: 3, name: '品类秒杀'}
            ]
        },
        methods: {
        }
    })

</script>

</body>
</html>
