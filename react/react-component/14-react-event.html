<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello react</title>
    </head>

    <body>
        <div id="test"></div>

        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- 引入 rop-types.js 用于对属性标签属性进行限制 -->
        <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

        <!-- 引入 babel, 用于将 jsx 转为 js -->
        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- 此处一定要写 babel -->
        <script type="text/babel">
            
            /*
            createRef
            */
            class Demo extends React.Component {

                /*
                通过 onXxx 属性指定事件处理函数（注意大小写）
                    1.React 使用的是自定义（合成）事件，而不是使用原生的DOM事件，为了更好的兼容性。
                    2.React 中的事件是通过事件委托方式处理的（委托给组件最外层的元素），为了高效。
                通过 event.target 得到发生事件的DOM元素对象。    
                */
                input1 = React.createRef()

                showData = ()=> {
                    alert(this.input1.current.value)
                }

                showData2 = (event)=> {
                    alert(event.target.value)
                }

                render() {
                    return (
                        <div>
                            <input ref={this.input1} type="text" placeholder="点击按钮提示数据" />
                            <button onClick={this.showData}>点我提示左侧的数据</button>
                            <input onBlur={this.showData2} type="text" palceholder="失去焦点提示数据" />
                        </div>
                    )
                }

            }

            ReactDOM.render(<Demo/>, document.getElementById('test'))

        </script>

    </body>

</html>
