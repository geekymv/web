<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello react</title>
    </head>

    <body>
        <div id="test"></div>

        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- 引入 rop-types.js 用于对属性标签属性进行限制 -->
        <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

        <!-- 引入 babel, 用于将 jsx 转为 js -->
        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- 此处一定要写 babel -->
        <script type="text/babel">
            /*
            高阶函数：符合下面2个规范中的任何一个就是高阶函数
            1.若A函数，接收的参数是一个函数，那么A就是高阶函数；
            2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
            常见的高阶函数有：Promise、setTimeout、arr.map() 等。
            
            函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。
            */
            class Login extends React.Component {
                
                // 初始化状态
                state = {
                    username: '',
                    password: ''
                }

                saveFormData = (dataType) => {
                    return (event) => {
                        this.setState({
                            // 对象动态属性需要使[属性名]
                            [dataType]: event.target.value
                        })
                    }
                }

                handleSubmit = (event) => {
                    event.preventDefault();
                    const {username, password} = this.state
                    alert(`username:${username} , password:${password}`)
                }

                render() {
                    return (
                        <form onSubmit={this.handleSubmit}>
                            {/* saveFormData 的返回值（函数）赋值给 onChange */}
                            用户名：<input onChange={this.saveFormData('username')} type="text" name="username" /><br/>
                            密码：<input onChange={this.saveFormData('password')} type="password" name="password" /><br/>
                            <button>Login</button>
                         </form>   
                    )
                }
            }
            

            ReactDOM.render(<Login/>, document.getElementById('test'))

        </script>

    </body>

</html>
