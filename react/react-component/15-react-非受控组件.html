<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello react</title>
    </head>

    <body>
        <div id="test"></div>

        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <!-- 引入 rop-types.js 用于对属性标签属性进行限制 -->
        <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

        <!-- 引入 babel, 用于将 jsx 转为 js -->
        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <!-- 此处一定要写 babel -->
        <script type="text/babel">
            
            class Login extends React.Component {
                // 非受控组件，先用现取
                handleSubmit = (event) => {
                    event.preventDefault();
                    const {username, password} = this
                    alert(`username:${username.value} , password:${password.value}`)
                }

                render() {
                    return (
                        <form action="http://baidu.com" onSubmit={this.handleSubmit}>
                            用户名：<input ref={ c => this.username = c } type="text" name="username" /><br/>
                            密码：<input ref={ c => this.password = c } type="password" name="password" /><br/>
                            <button>Login</button>
                         </form>   
                    )
                }
            }
            

            ReactDOM.render(<Login/>, document.getElementById('test'))

        </script>

    </body>

</html>
